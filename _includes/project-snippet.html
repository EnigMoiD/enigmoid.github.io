<div class="project-snippet project-snippet-{% cycle 'odd', 'even' %}">
	<a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
	<div class="desc-container">
		{% if post.team %}
		<span class="desc-item"><i class="fa fa-fw fa-user"></i>{{ post.team }}</span>
		{% endif %}
		{% if post.code %}
		<span class="desc-item"><i class="fa fa-fw fa-code"></i>{{ post.code }}</span>
		{% endif %}
		{% if post.icon0 %}
		<span class="desc-item"><i class="fa fa-fw {{ post.icon0 }}"></i></span>
		{% endif %}
		{% if post.icon1 %}
		<span class="desc-item"><i class="fa fa-fw {{ post.icon1 }}"></i></span>
		{% endif %}
	</div>
</div>
