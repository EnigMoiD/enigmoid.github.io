<div class="project snippet {% cycle 'odd', 'even' %} imp{{ post.importance }}" short="{{ post.short }}" imp="{{ post.importance }}">
	<div class="project banner-content">
		{% for ext in post.external %}
		<div class="external-pin">
			<a href="{{ ext[1] }}">
				<i class="fa fa-fw fa-{{ ext[0] }}"></i>
			</a>
		</div>
		{% endfor %}
		<a href="{{ post.url }}">
			<div>
				<h1>{{ post.title }}</h1><h2 class="date">{{ post.date | date: "%B %Y"}}</h2>
			</div>
			<div class="desc-container">
				{% if post.team %}
				<span class="desc-item"><i class="fa fa-fw fa-user"></i>{{ post.team }}</span>
				{% endif %}
				{% for spec in post.specs %}
				<span class="desc-item"><i class="fa fa-fw fa-{{ spec[0] }}"></i>{% for s in spec[1] %}
					{{ s }}{% unless forloop.last %}, {% endunless %}
					{% endfor %}</span>
				{% endfor %}
			</div>
		</a>
	</div>
	<img class="post-banner" bannerPosition="{{ post.banner-position }}" src="/img/{{ post.short }}/blue.jpg">
</div>
