<div class="proj imp{{ post.importance }}" id="{{ post.short }}" imp="{{ post.importance }}">
{% assign firstword = post.title | split: ' ' | first %}
  <h1><em>{{ firstword }}</em>{{ post.title | remove: firstword }}</h1>
  <div class="proj-flex">
    <div class="proj-details words">
      <h3>{{ post.header[0] }}</h3>
      {{ post.header[1] | markdownify }}
    </div>
    {% for img in post.images %}
      <div class="proj-details proj-image">
        <img src="{{ img[0] }}" {% if post.script == 'true' %}
          onmouseover="this.src='{{post.originals[forloop.index0]}}'"
          onmouseout="this.src='{{img[0]}}'"
          {% endif %}/>
        <p>{{ img[1] }}</p>
      </div>
    {% endfor %}
  </div>
</div>
