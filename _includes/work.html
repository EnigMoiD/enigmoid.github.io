<div class="work">
	{% assign hasinfo = "" %}
	{% if work[3] != "" or work[4] != "" %}
		{% assign hasinfo = "hasinfo" %}
	{% endif %}
	<div class="top">
			<div class="composer">
				<h1 class="{{ hasinfo }}">{{ work[0] }}</h1>
			</div>
			<div class="name-container">
				<span class="name">{{ work[1] }}</span>{% if work[2] != "" %}<span class="key"> in {{ work[2] }}</span>{% endif %}
			</div>
	</div>
	<div class="bottom">
		{% if hasinfo == "hasinfo" %}
			<div class="info">
				<span class="op">{{ work[3] }}</span>
				<span class="mvt">{{ work[4] }}</span>
			</div>
		{% endif %}
	</div>
</div>
