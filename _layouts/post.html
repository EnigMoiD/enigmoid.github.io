---
active: project
---

{% include header.html %}
<div bannerPosition="{{ page.banner-position }}" class="post banner {{ page.shade }}">
	<div class="post banner-content">
		<h1>{{ page.title }}</h1>
	</div>
	<img id="post-banner" src="/img/{{ page.short }}/banner.jpg">
</div>
<div id="post-container">
	<h1>{{ page.header[0] }}</h1>
	<p>{{ page.header[1] }}</p>
	<div class="box project-specs">
		<img nobox style="float: right" src="/img/{{ page.short }}/project.jpg">
		<h2>The Project</h2>
		<ul>
			{% for spec in page.specs %}
			<li><i class="fa fa-fw fa-{{ spec[0] }}"></i> {{ spec[1] }}</li>
			{% endfor %}
		</ul>
	</div>
	{{ content }}
</div>
{% include footer.html %}
